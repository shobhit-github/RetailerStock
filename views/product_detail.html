<!-- page content -->
<div class="right_col" role="main">

    <div class="mid_section">
        <div class="page-title">
            <div class="title_left">
                <h3>E-commerce :: Product Page </h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div ng-show="!loader && product" class="col-md-12 col-sm-12 col-xs-12 animate-zoomin">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>E-commerce page design</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <div class="col-md-7 col-sm-7 col-xs-12">
                            <div class="product-image">
                                <img src="images/prod-1.jpg" alt="..."/>
                            </div>
                            <div class="product_gallery">
                                <a>
                                    <img src="images/prod-2.jpg" alt="..."/>
                                </a>
                                <a>
                                    <img src="images/prod-3.jpg" alt="..."/>
                                </a>
                                <a>
                                    <img src="images/prod-4.jpg" alt="..."/>
                                </a>
                                <a>
                                    <img src="images/prod-5.jpg" alt="..."/>
                                </a>
                            </div>
                        </div>

                        <div class="col-md-5 col-sm-5 col-xs-12" style="border:0px solid #e5e5e5;">

                            <h3 class="prod_title">{{product.title}}</h3>

                            <p>{{product.description}}</p>
                            <br/>

                            <div class="">
                                <h2>Available Colors</h2>
                                <ul class="list-inline prod_color">
                                    <li>
                                        <p>Green</p>
                                        <div class="color bg-green"></div>
                                    </li>
                                    <li>
                                        <p>Blue</p>
                                        <div class="color bg-blue"></div>
                                    </li>
                                    <li>
                                        <p>Red</p>
                                        <div class="color bg-red"></div>
                                    </li>
                                    <li>
                                        <p>Orange</p>
                                        <div class="color bg-orange"></div>
                                    </li>

                                </ul>
                            </div>
                            <br/>

                            <div class="">
                                <h2>Size
                                    <small>Please select one</small>
                                </h2>
                                <ul class="list-inline prod_size">
                                    <li>
                                        <button type="button" class="btn btn-default btn-xs">Small</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-default btn-xs">Medium</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-default btn-xs">Large</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-default btn-xs">Xtra-Large</button>
                                    </li>
                                </ul>
                            </div>
                            <br/>

                            <div class="">
                                <div class="product_price">
                                    <h1 class="price">{{'$'+product.price}}</h1>
                                    <span class="price-tax">Ex Tax: Ksh80.00</span>
                                    <br>
                                </div>
                            </div>

                            <div class="">
                                <!--<button type="button" class="btn btn-default btn-lg">Add to Cart</button>-->
                                <button ng-click="checkOut(product._id)" type="button" class="btn btn-success pay-btn">
                                    Buy
                                </button>
                            </div>

                            <div class="product_social">
                                <ul class="list-inline">
                                    <li><a href="#"><i class="fa fa-facebook-square"></i></a>
                                    </li>
                                    <li><a href="#"><i class="fa fa-twitter-square"></i></a>
                                    </li>
                                    <li><a href="#"><i class="fa fa-envelope-square"></i></a>
                                    </li>
                                    <li><a href="#"><i class="fa fa-rss-square"></i></a>
                                    </li>
                                </ul>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
